name: Build release packages
on:
  push:
    tags:
      - "v*" 
  workflow_dispatch:
jobs:
  build-packages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      # Misc
      # --------------------------------------
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(cat VERSION)

      # Dependencies
      # --------------------------------------
      - name: Install build dependencies
        run: |
          sudo apt install -y debhelper python3 gettext build-essential desktop-file-utils ninja-build meson libadwaita-1-dev make libgnome-desktop-4-dev libgweather-4-dev python3-tz

      # Deb Build
      # --------------------------------------
      - name: Build .deb package
        run: dpkg-buildpackage

      # Release packages
      # --------------------------------------        
      - uses: "yoyo-os/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.PRIVATE_TOKEN }}"
          draft: false
          prerelease: false
          automatic_release_tag: ${{ steps.get_version.outputs.VERSION }}
          title: ${{ steps.get_version.outputs.VERSION }}
          files: ../yoyo-installer_*.deb
